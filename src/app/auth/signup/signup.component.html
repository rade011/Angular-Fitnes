<section class="signup-form"> 
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>Signup</h2>
    <mat-form-field>
      <input matInput 
            type="email" 
            name="email" 
            placeholder="Your Email"
            email 
            ngModel
            #emInput="ngModel" required>
            <mat-error *ngIf="emInput.hasError('required')">Field empty</mat-error>
            <mat-error *ngIf="!emInput.hasError('required')">Email not valid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Minimum 6 characters">
        <input matInput type="password" 
               name="password" 
               placeholder="password" 
               ngModel 
               minlength="6" 
               #pwInput="ngModel" required>
               <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
               <mat-error>Passeor empty</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput 
               [matDatepicker]="picker" 
               [max]="maxDate"
               placeholder="Your Birthday" ngModel name="birthday" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
        <mat-checkbox ngModel name="terms" color="primary" required>Agree with TOS</mat-checkbox>
      <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>

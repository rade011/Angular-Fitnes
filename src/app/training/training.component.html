<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="New Exercise">
      <app-new-trainig (trainingStart)="ongoingTraining = true"></app-new-trainig>
  </mat-tab>
  <mat-tab label="Past Exercise">
      <app-past-trainig></app-past-trainig>
  </mat-tab>
</mat-tab-group>
<app-current-trainig *ngIf="ongoingTraining" (trainingExit)="ongoingTraining = false"></app-current-trainig>
